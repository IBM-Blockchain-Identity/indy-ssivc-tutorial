          $ref: '#/definitions/PermissionViewModel'
  UserRoleViewModel:
    type: object
    x-codegen-viewmodel: true
    required:
      - effectiveDate
      - userId
      - roleId
    properties:
      id:
        format: int32
        type: integer
      effectiveDate:
        type: string
        format: date-time
      expiryDate:
        type: string
        format: date-time
      roleId:
        format: int32
        type: integer
      userId:
        format: int32
        type: integer
  RoleViewModel:
    type: object
    x-codegen-viewmodel: true
    required:
      - id
