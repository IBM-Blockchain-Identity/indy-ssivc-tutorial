      givenName:
        type: string
      surname:
        type: string
      email:
        type: string
      active:
        type: boolean
      userRoles:
        type: array
        items:
          $ref: '#/definitions/UserRole'
      smUserId:
        type: string
      smAuthorizationDirectory:
        type: string
  UserDetailsViewModel:
    type: object
    x-codegen-viewmodel: true
    required:
